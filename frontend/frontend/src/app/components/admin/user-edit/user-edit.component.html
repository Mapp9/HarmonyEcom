<app-header></app-header>
<div class="container">
    <h2>{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="name" name="firstName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label>Apellido</label>
        <input [(ngModel)]="surname" name="lastName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label>Correo</label>
        <input [(ngModel)]="email" name="email" class="form-control" type="email" required />
      </div>
  
      <div class="form-group">
        <label>Contrase√±a</label>
        <input [(ngModel)]="password" name="password" class="form-control" type="password" required />
      </div>
  
      <div class="form-group">
        <label>Tipo de Usuario</label>
        <select [(ngModel)]="userType" name="userType" class="form-control">
          <option value="ADMIN">Administrador</option>
          <option value="USER">Usuario</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
    </form>
</div>
<app-footer></app-footer>
