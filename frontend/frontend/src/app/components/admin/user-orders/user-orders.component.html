<app-header-admin></app-header-admin>

<div class="container">
    <h2>Pedidos del Usuario {{ userId }}</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.dateCreated | date }}</td>
          <td>{{ order.orderState }}</td>
          <td>{{ calculateTotal(order) | currency: 'USD':'symbol':'1.0-0' }}</td>
          <td><button class="btn btn-info" [routerLink]="['/orders/detail', order.id]">Ver Detalles</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-footer></app-footer>
