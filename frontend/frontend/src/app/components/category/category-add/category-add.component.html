<app-header-admin> </app-header-admin>

<!-- Page Content Add Categories -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Harmony Dealer <small class="badge bg-secondary">Categorías</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/category">Categorias</a></li>
        <li class="breadcrumb-item active">{{pageTitle}}</li>
    </ol>

    <h2>{{pageTitle}}</h2>
    <form class="form-horizontal">
        <input type="hidden" [(ngModel)]="id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="name" class="form-control" id="name" name="name"
                    placeholder="Ingrese el nombre de la categoría" autocomplete="off" minlength="5">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 mt-3">
                <button class="btn btn-success " (click)="addCategory()">
                    <span class="glyphicon glyphicon-saved"></span> Guardar
                </button>
            </div>
        </div>
    </form>
</div>
